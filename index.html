<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Your Music Destination</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </Nav>

    <div id="container">
        <div class="songlist">
            <h1>Best of NCS - No copy right.</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Summer of 69</span><span class="timeStamp">5:30<i id="1" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Summer of 69</span><span class="timeStamp">5:30<i id="2" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Summer of 69</span><span class="timeStamp">5:30<i id="3" class="fas songItemPlay fa-play-circle"></i></span>

                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Summer of 69</span><span class="timeStamp">5:30<i id="5" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Summer of 69</span><span class="timeStamp">5:30<i id="6" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Summer of 69</span><span class="timeStamp">5:30<i id="7" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Summer of 69</span><span class="timeStamp">5:30<i id="8" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Summer of 69</span><span class="timeStamp">5:30<i id="9" class="fas songItemPlay fa-play-circle"></i></span>

            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" class="bar">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="backward"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="songNameDisplay">Mortals</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cce302a55.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
